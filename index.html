<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/c2f55ce452.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="calculation-display">0</p>
        <p id="result-display"></p>
      </div>
      <div id="buttons">
        <button class="button function" id="c-btn">AC</button>
        <button class="button function" id="ce-btn">DEL</button>
        <button class="button function" id="percent-btn">
          <i class="fa-solid fa-percent"></i>
        </button>
        <button class="button operator" id="divide-btn" value="รท">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="button number" id="one-btn" value="1">1</button>
        <button class="button number" id="two-btn" value="2">2</button>
        <button class="button number" id="three-btn" value="3">3</button>
        <button class="button operator" id="multiply-btn" value="x">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="button number" id="four-btn" value="4">4</button>
        <button class="button number" id="five-btn" value="5">5</button>
        <button class="button number" id="six-btn" value="6">6</button>
        <button class="button operator" id="minus-btn" value="-">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="button number" id="seven-btn" value="7">7</button>
        <button class="button number" id="eight-btn" value="8">8</button>
        <button class="button number" id="nine-btn" value="9">9</button>
        <button class="button operator" id="plus-btn" value="+">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="button number" id="null-btn" value="0">0</button>
        <button class="button" id="dot-btn" value=".">
          <i class="fa-solid fa-circle"></i>
        </button>
        <button class="button" id="equal-btn" value="=">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>

    <div id="copyright">
      <p>
        2023 created by T-Kupp<a
          id="copyright-link"
          target="_blank"
          href="https://github.com/t-kupp"
        >
          <i id="github-icon" class="fa fa-github"></i>
        </a>
        |<a
          id="source-link"
          target="_blank"
          href="https://github.com/t-kupp/odin-calculator"
          >Source</a
        >
      </p>
    </div>
  </body>
</html>
