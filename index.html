<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/c2f55ce452.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="calculation-display">5 x 100</p>
        <p id="result-display">500</p>
      </div>
      <div id="buttons">
        <button class="button function" id="c-btn">C</button>
        <button class="button function" id="plus-minus-btn">
          <i class="fab fa-plus"></i>/<i class="fa-solid fa-minus"></i>
        </button>
        <button class="button function" id="percent-btn">
          <i class="fa-solid fa-percent"></i>
        </button>
        <button class="button operator" id="divide-btn"><i class="fa-solid fa-divide"></i></button>
        <button class="button number" id="one-btn">1</button>
        <button class="button number" id="two-btn">2</button>
        <button class="button number" id="three-btn">3</button>
        <button class="button operator" id="multiply-btn"><i class="fa-solid fa-xmark"></i></button>
        <button class="button number" id="four-btn">4</button>
        <button class="button number" id="five-btn">5</button>
        <button class="button number" id="six-btn">6</button>
        <button class="button operator" id="minus-btn"><i class="fa-solid fa-minus"></i></button>
        <button class="button number" id="seven-btn">7</button>
        <button class="button number" id="eight-btn">8</button>
        <button class="button number" id="nine-btn">9</button>
        <button class="button operator" id="plus-btn"><i class="fa-solid fa-plus"></i></button>
        <button class="button number" id="null-btn">0</button>
        <button class="button number" id="dot-btn"><i class="fa-solid fa-circle"></i></button>
        <button class="button operator" id="equal-btn"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>

    <div id="copyright">
      <p id="copyright">
        2023 created by T-Kupp<a
          id="copyright-link"
          target="_blank"
          href="https://github.com/t-kupp"
        >
          <i id="github-icon" class="fa fa-github"></i>
        </a>
        |<a id="source-link" target="_blank" href="https://github.com/t-kupp/odin-calculator">Source</a>
      </p>
    </div>
  </body>
</html>
